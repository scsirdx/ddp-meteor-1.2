<head>
    <title>meteor_remote_ddp</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>

    {{> hello}}
</body>

<template name="hello">
    {{#if currentUser}}
       Logged in.
    {{/if}}
    <input type="text" name="login-email" class="login-email" value="">
    <input type="password" name="login-password" class="login-password" value="">
    <button class="login-button">Login</button>
    <button>Click Me</button>
    <p>You've pressed the button
        {{counter}}
        times.</p>
</template>
